#context-path: localhost:8080/api/foo/bar/
server.servlet.context-path=/api

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/ragnarok?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=ragnarok
spring.datasource.password=ragnarok

# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.jpa.properties.hibernate.globally_quoted_identifiers=true